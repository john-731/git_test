<!DOCTYPE html>
<html>
    <head>
        <title>Google Homepage</title>
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial scale= 0.1">
    </head>
    <body>
        <header>
            <nav>
                <ul id="navbar">
                    <li><a id="sign-in" href="https://accounts.google.com/ServiceLogin?hl=en&amp;passive=true&amp;continue=https://www.google.com/&amp;ec=GAZAAQ">Sign in</a></li>
                    <li><a id="apps" href="https://www.google.com.eg/intl/en/about/products?tab=wh" title="Google apps" aria-expanded="false" role="button" tabindex="0"><img width="25px" src="images/index.png"></a></li>
                    <li><a href="https://www.google.com.eg/imghp?hl=en&amp;tab=wi&amp;ogbl" target="_top">Images</a></li>
                    <li><a href="https://mail.google.com/mail/?tab=wm&amp;ogbl" target="_top">Gmail</a></li>
                </ul>
            </nav>
        </header>

        <main>
                <img class="center" width="272" height="92" src="images/googlelogo_color_272x92dp.png" alt="Google logo">
                <form>
                        <div class="box">
                            <svg width="20px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                            <input id="sbox" class="center" type="text" class="search">
                        </div>
                    <center>
                    <input class="btns" type="submit" name="search" value="Google Search">
                    <input class="btns" type="submit" name="lucky" value="I'm Feeling Lucky">
                    </center>
                </form>
                <div class="offered">
                <pre>Google offered in: </pre>
                <a dir="rtl" href="https://www.google.com/setprefs?sig=0_MShiXGDG8WNY8lZPuK_sydHaU2Y%3D&amp;hl=ar&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjvpZaiysvrAhUoy4UKHcz4Bm0Q2ZgBCA8">العربية</a>
                </div>
        </main>
        <footer>
                <div>
                    <p class="topf">Egypt</p>
                </div>
                <div class="botf">
                <span id="fsl">
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">About</a>
                    <a href="#">How Search Works</a>
                </span>
                <span id="fsr">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </span>
                </div>
        </footer>
    </body>
</html>
